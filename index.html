<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی حدس عدد</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div class="game">
        <div class="game-box">
            <div class="game-header">
                <div class="game-title">بازی حدس عدد</div>
                <div class="game-description">
                    یک عدد بین
                    <span class="min-num"></span>
                    تا
                    <span class="max-num"></span>
                    حدس بزن
                </div>
            </div>
            <div class="game-content">
                <input type="number" id="game-input" placeholder="یه عدد وارد کن" min="1" max="10">
                <button class="guess-btn">امتحان کن</button>
                <div class="notification">
                    <p class="message"></p>
                </div>
            </div>
            <div class="cheat-box">
                <button class="cheat-btn">میخوام تقلب کنم</button>
                <div class="answer">
                    جواب عدد :
                    <span class="answer-code"></span>
                    است
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
